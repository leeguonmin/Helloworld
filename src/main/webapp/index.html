<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Web World</title>

<style>

h2 {
color:blue;
background-color:aqua;
};

</style>
</head>

<!-- 
*   이 HTML 페이지는 정적인 내용을 보여주는 동시에, GET 및 POST 방식으로 데이터를 서버에 전송하는 기능을 제공합니다.
*   GET 방식은 URL에 쿼리 문자열 형태로 데이터를 전달하며, 주로 데이터를 요청할 때 사용합니다.
*   POST 방식은 폼 데이터를 HTTP 요청의 본문에 담아 전달하며, 주로 데이터를 생성하거나 수정할 때 사용합니다.
*   `/HelloWorld/hello.jsp`는 JSP 페이지를, `/HelloWorld/hs`는 아마도 서블릿을 가리키는 것으로 보입니다. 
	이들은 서버 측에서 실행되어 동적인 처리를 수행합니다.
*   `lasr_name`은 오타로 보이며, `last_name`으로 수정하는 것이 좋습니다.
 -->

<body>
	<h1>Hello Web World</h1>
	<h2>Static HTML Page</h2>
	<p>이것은 정적 HTML 로 만들어진 페이지입니다</p>

	<h3>GET 전송</h3> 
	<p><a href="/HelloWorld/hello.jsp?name=홍길동">GET hello.jsp 호출</a>
	<p><a href="/HelloWorld/hs?name=서블릿">GET HelloServlet 호출</a>
	<p><a href="/HelloWorld/hs?name=우우우~">예에</a>
	
	<h3>POST 전송</h3>
	<p>Send POST Data to HelloServlet</p>
	<form method="POST"
		action="/HelloWorld/hs">
		<label for="last_name">성</label>
		<input type='text' id='last_name' name='lasr_name' placeholder="성을 입력하세요" /><br />
		
		
		<label for='first_name'>이름</label>
		<input type="text" id="first_name" name="first_name" placeholder="이름을 입력하세요" /><br />
		<input type="submit" value="전송"/>
		<input type="reset" value="초기화"/>
		</form>
		
		
		</body>
</html>
